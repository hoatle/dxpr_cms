          context_mapping: {  }
          text:
            value: '<ul><li><a href="/admin/config/search/sitemap" title="The Sitemap module displays one or more a human-readable lists of links on a page. A sitemap is a way for visitors to navigate your website using an overview of notable pages on the site.">HTML Sitemap</a></li><li><a href="/admin/config/search/metatag">Meta tag &amp; Schema.org defaults</a></li><li><a href="/admin/config/yoast_seo" title="This module uses the YoastSEO.js to perform real time SEO analysis on your pages.">Real-time SEO</a></li><li><a href="/admin/config/search/redirect/settings" title="Configure extra settings for how redirects are created.">Redirect settings</a></li><li><a href="/admin/config/search/robotstxt" title="Manage the contents of your robots.txt file from inside the Drupal admin.">Robots.txt</a></li><li><a href="/admin/modules#edit-modules-seo" title="Additional modules that are installed, but not enabled can be enabled to add more tag and Schema.org vocabulary options.">SEO Modules</a></li><li><a href="/admin/config/search/path/patterns" title="URL alias defaults allow you to set tokens globally for all instances, which can be overridden on an individual basis below.">URL Alias Patterns</a></li><li><a href="/admin/config/search/simplesitemap" title="The Simple XML sitemap module allows you to create autogenerated XML sitemaps that search engines can crawl for easier indexing.&#13;&#13;How the sitemap is generated and what is included is completely customizable on the configuration screen.">XML Sitemap</a></li></ul><p>&nbsp;<br>&nbsp;<br>&nbsp;</p>'
