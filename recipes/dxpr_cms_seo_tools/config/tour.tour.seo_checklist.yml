langcode: en
status: true
dependencies: {  }
id: seo_checklist
label: 'SEO Checklist'
routes:
  -
    route_name: checklistapi.checklists.seo_checklist
tips:
  welcome:
    id: welcome
    plugin: text
    label: 'Welcome to the SEO Checklist'
    weight: -10
    position: 'auto'
    selector: null
    body: '<p>The SEO checklist guides you, and helps you remember that you completed optimization tasks in your Drupal site.</p>'
  progress:
    id: progress
    plugin: text
    label: 'Progress'
    weight: -9
    position: 'auto'
    selector: '.progress'
    body: '<p>This bar at the top shows overall progress for checklist completion.</p>'
  sections:
    id: sections
    plugin: text
    label: 'Sections'
    weight: -8
    position: 'auto'
    selector: '.vertical-tabs__menu-link'
    body: '<p>The checklist is broken into different sections to help you keep organized.</p>'
  checklist_item:
    id: checklist_item
    plugin: text
    label: 'Checklist items'
    weight: -7
    position: 'auto'
    selector: '#edit-checklistapi-search-engines-install-and-enable-robotstxt-module'
    body: '<p>Check each item off as you complete them.</p>'
  save:
    id: save
    plugin: text
    label: 'Don''t forget to save!'
    weight: -6
    position: 'auto'
    selector: '#edit-save'
    body: '<p>Check each item off as you complete them.</p>'
